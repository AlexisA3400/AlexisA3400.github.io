{% include base_path %}

<style>
  .video-preview {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
    margin-bottom: 1.5em;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .video-preview a {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .video-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    background: rgba(255,0,0,0.8);
    border-radius: 50%;
    transition: transform 0.3s;
  }
  .play-icon::after {
    content: "";
    position: absolute;
    left: 55%;
    top: 50%;
    transform: translate(-50%, -50%);
    border-width: 12px 0 12px 20px;
    border-style: solid;
    border-color: transparent transparent transparent white;
  }
  .video-preview:hover .play-icon {
    transform: translate(-50%, -50%) scale(1.1);
  }
</style>

{% for post in site.portfolio %}
  <div class="portfolio-item">
    {% if post.video_id %}
    <div class="video-preview">
      <a href="https://www.youtube.com/watch?v={{ post.video_id }}" target="_blank">
        <img src="https://img.youtube.com/vi/{{ post.video_id }}/maxresdefault.jpg" alt="{{ post.title }} video thumbnail">
        <div class="play-icon"></div>
      </a>
    </div>
    {% endif %}
    {% include archive-single.html %}
  </div>
{% endfor %}
